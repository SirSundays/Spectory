<div class="modal-header">
    <h4 class="modal-title">Add more info to "{{ parcel_name }}" order</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<p *ngIf="errAfterSubmit">
    <ngb-alert [dismissible]="false">
        <p *ngFor="let error of errMessage">
            <strong>Warning!</strong> {{ error }}
        </p>
    </ngb-alert>
</p>
<form [formGroup]="infoForm" (ngSubmit)="submitData(infoForm.value)">
    <div class="modal-body">
        <div class="input-group row">
            <div class="col-2">
                <label for="delivery">Expected Delivery:</label>
            </div>
            <ngb-datepicker #d id="delivery" formControlName="delivery"></ngb-datepicker>
            <fa-icon [icon]="['fas', 'info-circle']" class="info" placement="left"
                ngbTooltip="When do you expect the delivery to arrive">
            </fa-icon>
        </div>
        <div class="input-group row">
            <div class="col-2">
                <label for="tracking">Tracking-Link:</label>
            </div>
            <input id="tracking" type="text" class="form-control" formControlName="tracking"
                placeholder="Tracking-Link">
            <fa-icon [icon]="['fas', 'info-circle']" class="info" placement="left"
                ngbTooltip="A direct Link to the Trackingsite incl. Trackingnumber">
            </fa-icon>
        </div>
        <div class="input-group row">
            <div class="col-2">
                <label for="invoice">Invoice:</label>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" formControlName="invoice" id="invoice"
                    (change)="onFileChange($event.target.files)">
                <label class="custom-file-label" #labelImport for="importFile"><i class="fas fa-search"></i> Choose
                    file (disabled)</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="button" type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
